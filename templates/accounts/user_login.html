{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head></title>
		<meta charset="utf-8" />
		<meta name="description" content="CMT" />
		<meta name="keywords" content="CMT" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="SLATE CMT" />
		<meta property="og:url" content="https://inesssolutions.com" />
		<meta property="og:site_name" content="inesssolutions | InESS Global Solutions" />

		<link rel="shortcut icon" href="{% static 'media/logos/favicon.ico' %}" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->

		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="auth-bg">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
        
        <div class="d-flex flex-column flex-root" id="kt_app_root">
            <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg" style="overflow: hidden; background-image: url({% static 'loginclassroom2.jpg' %}); background-repeat:no-repeat; background-attachment: fixed;background-size: 100% 170%">    
                <!--begin::Content-->
                <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                    <!--begin::Logo-->
                    <a href="/seven-html-pro/index.html" class="mb-12">
                    </a>     
                    <!--end::Logo-->
            
                    <!--begin::Wrapper-->
                    <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto" style = "background-color : black;opacity:0.7;">              
                        <!--begin::Form-->
                        <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" id="kt_sign_up_form" method="POST" action="">
                            {% csrf_token %}
                            <!--begin::Heading-->
                            <div class="mb-10 text-center" >
                                <!--begin::Title-->
                                <h1 class="text-dark mb-3">
                                    Sign In to SP Classes
                                </h1>
                                <!--end::Title-->      
                            </div>
                            <!--end::Heading-->
                        
                            <!--begin::Input group-->
                            <div class="fv-row mb-7 fv-plugins-icon-container">
                                <label class="form-label fw-bold text-dark fs-6">Username</label>
                                <input class="form-control form-control-lg form-control-solid border border-dark" type="text" name="username" id="user-name" placeholder="Your Username" required >
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                            <!--end::Input group-->
                        
                            <!--begin::Input group-->
                            <div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
                                <!--begin::Wrapper-->
                                <div class="mb-1">
                                    <!--begin::Label-->
                                    <label class="form-label fw-bold text-dark fs-6">
                                        Password
                                    </label> 
                                    <!--end::Label-->
                        
                                    <!--begin::Input group-->
                                    <div class="position-relative mb-3">    
                                        <input class="form-control form-control-lg form-control-solid border border-dark" type="password" name="password" id="user-password" placeholder="Enter Password" required>
                        
                                        <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                                            <i class="ki-duotone ki-eye-slash fs-2"></i>                    
                                            <i class="ki-duotone ki-eye fs-2 d-none"></i>                
                                        </span>
                                    </div>
                                    <!--end::Input group-->
                                    
                                </div>
                                <!--end::Wrapper-->
                        
                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                            <!--end::Input group--->
                        
                            <!--begin::Actions-->
                            <div class="text-center">
                                <button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-light-dark">
                                    <span class="indicator-label">
                                        Continue
                                    </span>
                                    <span class="indicator-progress">
                                        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                    </span>    
                                </button>
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Content-->
            
                <!--begin::Footer-->
                <div class="d-flex flex-center flex-column-auto p-10">
                    <!--begin::Links-->
                    <div class="d-flex align-items-center fw-semibold fs-6">
                        <a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
            
                        <a href="https://devs.keenthemes.com" class="text-muted text-hover-primary px-2">Support</a>
                        
                        <a href="https://keenthemes.com/products/seven-html-pro" class="text-muted text-hover-primary px-2">
                                                Purchase	
                                        </a>
                    </div>
                    <!--end::Links-->
                </div>
                <!--end::Footer-->
            </div>
            <!--end::Authentication - Sign-in-->
                                    
                               
        </div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'js/scripts.bundle.js' %}"></script>
    {% for msg in messages %}
    <script>
        toastr["{{ msg.tags }}"]("{{msg}}")
    </script>
    {% endfor %}
	</body>
	<!--end::Body-->
</html>
